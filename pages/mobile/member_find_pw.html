    <meta name="description" content="최초의 의료재료 직거래 커머스 플랫폼">
    <meta name="keywords" content="치과재료 가격비교, 치과의약품, 교정,기구,소장비,치과재료, 알지네이트, 소독용액, 교정재료, 기공재료, 기공용 재료, 치과재료, 최저가치과재료, 치과재료싼곳, 치과재료특판, 임플란트재료, 임플란트기구,임플란트장비, 치과장비, DENTAL,치과재료,치과재료전문업체,덴탈,치자재,인상재,레진,세멘트,근관치료,충전재,에칭,본드,임프레션,트레이,교정기구,치과위생용품판매,특판,치과치재료,미백,임플란트">
    <!-- og -->
    <meta property="og:title" content="의료 인프라 혁신 기업">
    <meta property="og:description" content="최초의 의료재료 직거래 커머스 플랫폼">
    <!-- <meta property="og:image" content="/resources/images/main_renew/img_og_image.jpg">-->

	<link rel="shortcut icon" href="/resources/images/favicon/favicon.png" />

    <!-- css -->
    <link href="/resources/css/swiper-bundle.min.css" rel="stylesheet" >
    <link href="/resources/css/mobile/common.css" rel="stylesheet" >
    <link href="/resources/css/mobile/headfoot.css" rel="stylesheet" >
    <link href="/resources/css/mobile/member.css" rel="stylesheet" >
    <!-- <jsp:invoke fragment="stylesheet"/> -->

    <!-- js -->
    <script src="/resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/resources/js/swiper-bundle.min.js" type="text/javascript"></script>
    <script src="/resources/js/include.js" type="text/javascript" defer></script>
    <script src="/resources/js/mobile/common.js" type="text/javascript" defer></script>
    <!-- <jsp:invoke fragment="javascript"/> -->
</head>
<body>
    <div class="page_bg_default">
        <!-- include :: header area -->
        <div data-include-path="common/header.html"></div>
        <!-- // -->
        <div class="m_contents m_member">
            <div class="container">
                <div class="tx_tit">비밀번호 찾기</div>
                <form name="form_member_find_pw" class="form_find">
                    <div class="input_wrap">
                        <label>이름</label>
                        <input type="text" class="input_text input_realname required" name="realname" placeholder="고객님의 이름을 입력해주세요" />
                    </div>
                    <div class="input_wrap input_wrap_mail">
                        <label>아이디</label>
                        <input type="text" class="input_text input_id required" name="id" placeholder="아이디를 입력해주세요" />
                    </div>
                    <div class="input_wrap input_wrap_mail">
                        <label>이메일</label>
                        <input type="text" class="input_text input_email required" name="email" placeholder="가입 시 등록하신 이메일 주소를 입력해주세요" />
                    </div>
                    <button type="submit" class="btn_common btn_blue btn_find">찾기</button>
                </form>
            </div>
        </div>

        <script>
            let form = $("form[name=form_member_find_pw]");
            form.submit(function(e){
                e.preventDefault();
                if ( ! $('[name=realname]').val()) {
                    mvLayer.alert("가입시 등록하신 정보를\n확인해주세요", function(res){
                        if(res) {
                            $('[name=realname]').focus();
                        }
                    });
                    return false;
                }
                if ( ! $('[name=id]').val()) {
                    mvLayer.alert("가입시 등록하신 정보를\n확인해주세요", function(res){
                        if(res) {
                            $('[name=id]').focus();
                        }
                    });
                    return false;
                }
                if( ! $('[name=email]').val()) {
                    mvLayer.alert("가입시 등록하신 정보를\n확인해주세요", function(res){
                        if(res) {
                            $('[name=email]').focus();
                        }
                    });
                    return false;
                }
            })
        </script>
        <!-- include :: header area -->
        <div data-include-path="common/footer.html"></div>
        <!-- // -->
    </div>
</body>
</html>
