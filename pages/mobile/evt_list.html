<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="all">
    <title>Medivalue | 메인</title>
    <meta name="description" content="최초의 의료재료 직거래 커머스 플랫폼">
    <meta name="keywords" content="치과재료 가격비교, 치과의약품, 교정,기구,소장비,치과재료, 알지네이트, 소독용액, 교정재료, 기공재료, 기공용 재료, 치과재료, 최저가치과재료, 치과재료싼곳, 치과재료특판, 임플란트재료, 임플란트기구,임플란트장비, 치과장비, DENTAL,치과재료,치과재료전문업체,덴탈,치자재,인상재,레진,세멘트,근관치료,충전재,에칭,본드,임프레션,트레이,교정기구,치과위생용품판매,특판,치과치재료,미백,임플란트">
    <!-- og -->
    <meta property="og:title" content="의료 인프라 혁신 기업">
    <meta property="og:description" content="최초의 의료재료 직거래 커머스 플랫폼">
    <!-- <meta property="og:image" content="/medivalue/resources/images/main_renew/img_og_image.jpg">-->

	<link rel="shortcut icon" href="/medivalue/resources/images/favicon/favicon.png" />

    <!-- css -->
    <link href="/medivalue/resources/css/swiper-bundle.min.css" rel="stylesheet" >
    <link href="/medivalue/resources/css/mobile/common.css" rel="stylesheet" >
    <link href="/medivalue/resources/css/mobile/headfoot.css" rel="stylesheet" >
    <link href="/medivalue/resources/css/mobile/evt.css" rel="stylesheet" >
    <!-- <jsp:invoke fragment="stylesheet"/> -->

    <!-- js -->
    <script src="/medivalue/resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/medivalue/resources/js/swiper-bundle.min.js" type="text/javascript"></script>
    <script src="/medivalue/resources/js/include.js" type="text/javascript" defer></script>
    <script src="/medivalue/resources/js/mobile/common.js" type="text/javascript" defer></script>
    <!-- <jsp:invoke fragment="javascript"/> -->
</head>
<body>
    <div class="page_bg_default">
        <header>
            <section class="header_top">
                <div class="container">
                    <div class="row row_between row_gap_32">
                        <div class="col">
                            <a href="index" class="header_logo"><img src="/medivalue/resources/images/mobile/m_logo_white.svg" alt="medivalue" /></a>
                        </div>
                        <div class="col">
                            <div class="header_btn_list">
                                <a href="index" class="link_home"><img src="/medivalue/resources/images/mobile/headfoot/icon_home.png" alt="" /></a>
                                <a href="evt_list" class="link_event"><img src="/medivalue/resources/images/mobile/headfoot/icon_event.png" alt="" /></a>
                                <a href="list_cart" class="link_cart"><img src="/medivalue/resources/images/mobile/headfoot/icon_cart.png" alt="" /></a>
                                <c:if test="${loginInfo == null}">
                                    <a href="/m/basket_cart/list" class="link_cart"><img src="/medivalue/resources/images/mobile/headfoot/icon_login.png" alt="" /></a>
                                </c:if>
                                <c:if test="${loginInfo !=null}">
                                    <a href="/m/basket_cart/list" class="link_cart"><img src="/medivalue/resources/images/mobile/headfoot/icon_logout.png" alt="" /></a>
                                </c:if>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="header_bottom">
                <div class="container container_full">
                    <div class="bar_page_controll">
                        <button type="button" class="btn_back"><i class="ic_svg icon_back_white"></i></button>
                        <div class="tx_pagename">이벤트</div>
                    </div>
                </div>
            </section>
        </header>
        <div class="m_contents">
            <section class="section sec_top_banner">
                <div class="container container_full">
                    <img src="http://via.placeholder.com/720x180" alt="이미지제목"/>
                </div>
            </section>
            <section class="section sec_controller">
                <div class="container">
                    <div class="row row_gap_32 row_between">
                        <div class="col col_sort">
                            <button type="button" class="btn_sorting"><span>전체보기</span><i class="ic_svg icon_arrow"></i></button>
                            <ul>
                                <li><button type="button" value="전체보기">전체보기</button></li>
                                <li><button type="button" value="진행중">진행중</button></li>
                                <li><button type="button" value="종료됨">종료됨</button></li>
                            </ul>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </section>
            <section class="section sec_evt_list">
                <div class="container">
                    <ul>
                        <li class="item">
                            <a href="" >
                                <div class="item_labels">
                                    <div class="label_ing">진행중</div>
                                    <div class="label_expire">종료됨</div>
                                </div>
                                <div class="item_banner">
                                    <img src="http://via.placeholder.com/656x200" alt="이미지제목"/>
                                </div>
                                <div class="item_info">
                                    <div class="tx_tit tx_shortening_2">이벤트 제목 노출 영역 이벤트 제목 노출</div>
                                    <div class="tx_period">2023/4/1 ~ 5/1</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <button type="button" class="btn_more_ist">더보기(20)<i class="ic_svg icon_arrow"></i></button>
                </div>
            </section>
        </div>
        <script>
            let controller = $(".sec_controller");
            let evtlist = $(".sec_evt_list");
            function fixedController() {
                let current_scroll_value = $(window).scrollTop();
                if (current_scroll_value > evtlist.offset().top) {
                    controller.addClass("fixed_top").css('top', $('header').outerHeight());
                    controller.next().css("margin-top", controller.outerHeight());
                } else {
                    controller.removeClass("fixed_top").attr("style", "");
                    controller.next().attr("style", "");
                }
            }
            $(window).on("load scroll", function () {
                fixedController();
            });

            // 리스트상단_소팅
            $('.col_sort .btn_sorting').on('click', function(){
                $(this).parent().toggleClass('active');
            });
            $('.col_sort ul li button').on('click', function(){
                let sortname = $(this).val();
                $('.sec_controller .btn_sorting span').text(sortname);
                $(this).parents('.col_sort').removeClass('active');
            });
        </script>
        <!-- include :: footer area -->
        <div data-include-path="common/footer.html"></div>
        <!-- // -->
    </div>
</body>
</html>
