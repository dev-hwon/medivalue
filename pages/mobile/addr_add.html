<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="all">
    <title>Medivalue | 메인</title>
    <meta name="description" content="최초의 의료재료 직거래 커머스 플랫폼">
    <meta name="keywords" content="치과재료 가격비교, 치과의약품, 교정,기구,소장비,치과재료, 알지네이트, 소독용액, 교정재료, 기공재료, 기공용 재료, 치과재료, 최저가치과재료, 치과재료싼곳, 치과재료특판, 임플란트재료, 임플란트기구,임플란트장비, 치과장비, DENTAL,치과재료,치과재료전문업체,덴탈,치자재,인상재,레진,세멘트,근관치료,충전재,에칭,본드,임프레션,트레이,교정기구,치과위생용품판매,특판,치과치재료,미백,임플란트">
    <!-- og -->
    <meta property="og:title" content="의료 인프라 혁신 기업">
    <meta property="og:description" content="최초의 의료재료 직거래 커머스 플랫폼">
    <!-- <meta property="og:image" content="/resources/images/main_renew/img_og_image.jpg">-->

	<link rel="shortcut icon" href="/resources/images/favicon/favicon.png" />

    <!-- css -->
    <link href="/resources/css/swiper-bundle.min.css" rel="stylesheet" >
    <link href="/resources/css/mobile/common.css" rel="stylesheet" >
    <link href="/resources/css/mobile/headfoot.css" rel="stylesheet" >
    <link href="/resources/css/mobile/address.css" rel="stylesheet" >
    <!-- <jsp:invoke fragment="stylesheet"/> -->

    <!-- js -->
    <script src="/resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/resources/js/swiper-bundle.min.js" type="text/javascript"></script>
    <script src="/resources/js/include.js" type="text/javascript" defer></script>
    <script src="/resources/js/mobile/common.js" type="text/javascript" defer></script>
    <!-- <jsp:invoke fragment="javascript"/> -->
</head>
<body>
    <div class="page_bg_default">
        <!-- include :: header area -->
        <div data-include-path="common/header.html"></div>
        <!-- // -->
        <div class="m_contents">
            <form name="form_addr_add" class="form_addr">
                <input type="hidden" name="zip_code" />
                <div class="inner_wrap">
                    <div class="container">
                        <div class="tx_form_name">배송지 추가</div>
                        <div class="input_wrap">
                            <div class="addr_label">수령인</div>
                            <div class="addr_input">
                                <input type="text" class="input_text" name="receiver" placeholder="받는 분 이름을 입력하세요"/>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <div class="addr_label">주소</div>
                            <div class="addr_input">
                                <input type="text" class="input_text" name="address1" placeholder="받는 분 이름을 입력하세요"/>
                                <button type="button" class="btn_search_addr">검색</button>
                                <input type="text" class="input_text" name="address2" placeholder="상세 주소를 입력하세요"/>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <div class="addr_label">연락처</div>
                            <div class="addr_input">
                                <input type="text" class="input_text" name="phon" placeholder="받는 분 연락처를 입력하세요"/>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <div class="addr_label">배송지명</div>
                            <div class="addr_input">
                                <input type="text" class="input_text" name="addr_nickname" placeholder="ex) 우리집, 회사, 병원 등"/>
                            </div>
                        </div>
                        <div class="input_wrap input_wrap_checkbox">
                        <label class="checkbox">
                            <input type="checkbox" class="input_checkbox" name="default_addr" />
                            <span class="input_shape"></span>
                            <span class="input_checkbox_name">기본 배송지로 저장합니다</span>
                        </label>
                        </div>
                    </div>
                </div>
                <div class="btn_wrap">
                    <div class="container">
                        <button type="submit" class="btn_submit_addr">저장하기</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- include :: header area -->
        <div data-include-path="common/footer.html"></div>
        <!-- // -->
    </div>
</body>
</html>
