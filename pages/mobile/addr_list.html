                            </div>
                        </div>
                    </div>
                </div>
                </li>
                <li>

                        <div class="cd_info_top">

        <script>
            $('.addr_list .btn_delete').on('click', function(e){
                e.preventDefault();
                let _this = $(this);
                mvLayer.confirm('선택한 배송지를 삭제합니다.', function(res){
                    if(res) {
                    _this.parents('li').remove();
                    }
                });
            });
        </script>
